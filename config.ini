[colors]
fondo = #2C5773
col1 = #FEE700
col2 = #C9EBF2
light = #A67E5B
dark = #182126

[bar/bottom]
width = 100%
height = 25pt
radius = 0
bottom = true
; dpi = 9

background = ${colors.fondo}
foreground = ${colors.col1}

line-size = 3pt

border-top-size = 3pt
border-color = ${colors.dark}

padding-left = 0
padding-right = 1

module-margin = 1

;separator = |
separator-foreground = ${colors.col2}

font-0 = MesloLGS Nerd Font Mono:style=Regular:size=10;2
font-1 = MesloLGS Nerd Font Mono:style=Regular:size=25;4
font-2 = MesloLGS Nerd Font Mono:style=Regular:size=18;3

modules-left = menu xworkspaces 
modules-right = systray pulseaudio xkeyboard date paneloff

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = 󱄻
label-active-font = 3
label-active-background = ${colors.dark}
label-active-foreground = ${colors.col1}
label-active-padding = 1

label-occupied = 󱄻 
label-occupied-font = 3
label-occupied-foreground = ${colors.col1} 
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = 󱄼
label-empty-font = 3
label-empty-foreground = ${colors.col1}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pipewire

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.dark}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1
label-active-font = 3
date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/menu]
type = custom/text
format = <label>
format-background = ${colors.col2}
format-foreground = ${colors.dark}
format-padding = 1
label = 
label-font = 2
click-left = exec rofi -show drun

[module/paneloff]
type = custom/text
format = <label>
format-foreground = ${colors.col2}
format-padding = 0 
label = 
label-font = 3
click-right = "/bin/sh -c $kill -9 -1 "

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
